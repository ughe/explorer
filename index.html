<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Explorer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="nav" class="flex jc-space-between ai-center">
      <div class="left">
        <a class="title" href="/">Explorer</a>
      </div>
      <div class="right">
        <!-- TODO -->
        <!--<a class="button" href="">Code</a> -->
        <a class="button" href="/data">Data</a>
        <!--<a class="button" href="">License</a>-->
      </div>
    </div>
    <div id="dashboard">
      <div class="pane">
        <div class="toolbar">
          <a href="#" id="back-button">Back</a>
          <div><a class="label">Ptrs</a><a id="ptr" class="label-val">Start to End</a></div>
          <div><a class="label">Imgs</a><a id="nimgs" class="label-val">0</a></div>
          <div><a class="label">Metric</a><select id="metric" class="label-val" onchange="set_metric(this)">
              <option value=""></option>
            </select></div>
        </div>
        <canvas id="grid"></canvas>
        <div class="toolbar-mini">
          <div><a class="label-mini">Row</a><a id="row" class="label-val-mini">0000</a></div>
          <div><a class="label-mini">Col</a><a id="col" class="label-val-mini">0000</a></div>
          <div><a class="label-mini">Index</a><a id="index" class="label-val-mini">0000</a></div>
          <div><a class="label-mini">Pointers</a><a id="ptr-hover" class="label-val-mini"></a></div>
        </div>
      </div><div class="pane">
        <div class="toolbar">
          <div><a class="label">Pointer</a><a id="img-ptr" class="label-val"></a></div>
        </div>
        <img id="preview-img" src="" alt="">
        <div class="toolbar-mini">
          <div><a class="label-mini">Absolute Index</a><a id="img-index" class="label-val-mini">000000</a></div>
        </div>
      </div><div class="pane">
        <div class="toolbar">
          <div>Results</div>
        </div>
        <table>
          <tr>
            <!-- TODO -->
            <!-- <td>Key</td><td>Value</td> -->
          </tr>
        </table>
    </div>
  </body>
  <script type="text/javascript" src="js/grid.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
