<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Explorer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="nav" class="flex jc-space-between ai-center">
      <div class="left">
        <a id="title" class="title" href=".">Explorer</a>
      </div>
      <div id="links" class="right">
        <!-- Generated from data/config.csv -->
      </div>
    </div>
    <div id="dashboard">
      <div class="pane">
        <div class="toolbar grid-width">
          <a href="#" id="back-button">Back</a>
          <div><a class="label">Metric&ZeroWidthSpace;</a><select id="metric" aria-label="Select Metric" class="label-val" onchange="set_metric(this)"></select></div>
          <div><a class="label">Imgs&ZeroWidthSpace;</a><a id="nimgs" class="label-val">0</a></div>
          <div><a class="label">Ptrs&ZeroWidthSpace;</a><a id="ptr" class="label-val">Start to End</a></div>
        </div>
        <canvas id="grid"></canvas>
        <div class="toolbar-mini grid-width">
          <div class="widget"><a class="label-mini">Row&ZeroWidthSpace;</a><a id="row" class="label-val-mini">00</a></div>
          <div class="widget"><a class="label-mini">Col&ZeroWidthSpace;</a><a id="col" class="label-val-mini">00</a></div>
          <div class="widget"><a class="label-mini">Index&ZeroWidthSpace;</a><a id="index" class="label-val-mini">0000</a></div>
          <div class="widget"><a class="label-mini">Pointers&ZeroWidthSpace;</a><a id="ptr-hover" class="label-val-mini"></a></div>
          <div class="widget"><a id="val-hover-lbl" class="label-mini">Metric</a><a id="val-hover" class="label-val-mini"></a></div>
        </div>
      </div><!--
   --><div class="pane">
        <div class="toolbar">
          <div>
            <a href="#" id="left-button" class="small-button">&lsaquo;</a>
            <a href="#" id="right-button" class="small-button">&rsaquo;</a>
          </div>
          <div class="flex-around">
          <div><a class="label">Pointer&ZeroWidthSpace;</a><a id="img-ptr" class="label-val"></a></div>
          <div><a id="img-val-lbl" class="label">Metric</a><a id="img-val" class="label-val big-border"></a></div>
          </div>
        </div>
        <img id="preview-img" src="" alt="">
        <div class="toolbar-mini">
          <div class="widget"><a class="label-mini">Absolute Index&ZeroWidthSpace;</a><a id="img-index" class="label-val-mini"></a></div>
        </div>
      </div><!--
   --><div class="pane">
        <div class="toolbar">
          <div>Results</div>
        </div>
        <table id="results-table"></table>
      </div><!--
 --></div>
  </body>
  <script type="text/javascript" src="js/grid.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
